name: Build & Publish (Windows via electron-builder)

on:
  push:
    tags:
      - 'v*'   # v0.3.0 のようなタグで発火

permissions:
  contents: write   # GH_TOKEN で Release 作成・アップロードに必要

concurrency:
  group: windows-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  win:
    runs-on: windows-2025   # もしくは windows-2022 に固定してもOK
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # lock がある前提（ない場合は npm install に切り替えてください）
      - name: Install deps (deterministic)
        run: npm ci

      # electron-builder に「ビルド＋公開」まで任せる
      # package.json の scripts.dist が "electron-builder --win" である想定
      # ※ 公開先はデフォルトで GitHub。releaseType を draft/prerelease にしたい場合は package.json の build.publish を設定してください。
      - name: Build & Publish
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Actions が自動供給するトークン

      # （任意）成果物を Actions の Artifacts にも残したいときは下をアンコメント
